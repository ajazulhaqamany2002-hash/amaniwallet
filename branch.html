<script src="js/leaflet.js"></script>

  <script>
    // ایجاد نقشه و تعیین موقعیت اولیه
    var map = L.map('map').setView([36.73021786862724, 68.86778805170212], 7); 

   
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© Amani Group'
    }).addTo(map);

  
    var locations = [
      {name: "<h2>کابل حیدری مارکیت تهکوی دوکان 127</h2>", coords: [34.516565928323786, 69.17991957335137]},
      {name: "هرات", coords: [34.3482, 62.1997]},
      {name: "مزار شریف", coords: [36.7090, 67.1109]},
      {name: "<h2>بازار آقتپه روبروی سرای نجاری اعجازالحق امانی</h2>", coords: [36.98178597220369, 68.54505027603793]},
	   {name: "<h2>کندز مهمند مارکیت منزل اول دکان 159 و 160 صرافی عبدالله امانی <br>0799551496</h2>", coords: [36.73021786862724, 68.86778805170212]},
      {name: "قندهار", coords: [31.6289, 65.7372]}
    ];

  
    locations.forEach(function(location) {
      L.marker(location.coords)
        .addTo(map)
        .bindPopup(location.name);
    });
  </script>
   <script>
    function toggleMenu() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('active');
    }

    function toggleSubMenu(element) {
      const parent = element.parentElement;
      parent.classList.toggle('active');

      // بستن بقیه زیرمنوها
      document.querySelectorAll('.menu li').forEach(li => {
        if (li !== parent) li.classList.remove('active');
      });
    }
  </script>
